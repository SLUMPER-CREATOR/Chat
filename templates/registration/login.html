{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Вход в чат</h2>
        
        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            Неверное имя пользователя или пароль.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-gray-700 font-semibold mb-2">Имя пользователя</label>
                <input type="text" name="username" id="id_username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-6">
                <label for="id_password" class="block text-gray-700 font-semibold mb-2">Пароль</label>
                <input type="password" name="password" id="id_password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Войти
            </button>
            
            <input type="hidden" name="next" value="{{ next }}">
        </form>

        <div class="mt-4 text-center text-gray-600">
            <p>Нет аккаунта? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Зарегистрироваться</a></p>
        </div>
    </div>
</div>
{% endblock %}
