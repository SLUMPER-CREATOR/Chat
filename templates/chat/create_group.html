{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Создать группу</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% else %}bg-green-100 border border-green-400 text-green-700{% endif %} px-4 py-3 rounded mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="name" class="block text-gray-700 font-semibold mb-2">Название группы *</label>
                <input type="text" name="name" id="name" required maxlength="100" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Введите название группы">
            </div>
            
            <div>
                <label for="description" class="block text-gray-700 font-semibold mb-2">Описание</label>
                <textarea name="description" id="description" rows="3" maxlength="500" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Краткое описание группы (необязательно)"></textarea>
            </div>
            
            <div>
                <label for="avatar" class="block text-gray-700 font-semibold mb-2">Аватар группы</label>
                <input type="file" name="avatar" id="avatar" accept="image/*" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <p class="text-sm text-gray-500 mt-1">Загрузите изображение для группы (необязательно)</p>
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" name="is_private" id="is_private" class="mr-2">
                <label for="is_private" class="text-gray-700">Приватная группа</label>
                <div class="ml-2 text-gray-500 text-sm">
                    <span title="В приватную группу можно попасть только по приглашению">ℹ️</span>
                </div>
            </div>

            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">
                Создать группу
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'groups_list' %}" class="text-purple-600 hover:underline">← Назад к группам</a>
        </div>
    </div>
</div>
{% endblock %}
